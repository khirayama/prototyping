<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="./bundle.js"></script>
    <title>DEMO</title>
<style>
* {
  font-family: sans-serif;
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  border: 0;
}
body {
  display: inline-block;
  width: 100%;
  height: 100%;
}
p {
  text-align: center;
}
.box {
  display: inline-block;
  text-align: center;
  width: 100%;
  overflow: scroll;
}
.box--inner {
  width: calc(80px * 14 + 8px * 13);
}
.filter-button {
  display: inline-block;
  width: 80px;
  height: 80px;
  text-align: center;
  border: solid 1px #ccc;
  border-radius: 2px;
  padding: 8px;
  vertical-align: top;
  background: #eee;
}
.snapshot-button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: solid 1px #ccc;
  background: #eee;
}
</style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="box">
      <p>CONTRAST: <input name="contrast" type="range" min="0" max="255"></p>
      <p>BRIGHTNESS: <input name="brightness" type="range" min="0" max="255"></p>
    </div>
    <p>FILTERS</p>
    <div class="box">
      <div class="box--inner">
        <button class="filter-button" data-filtername="none">NONE</button>
        <button class="filter-button" data-filtername="grayscale">GRAYSCALE</button>
        <button class="filter-button" data-filtername="sepia" data-options="0.6">SEPIA</button>
        <button class="filter-button" data-filtername="invert">INVERT</button>
        <button class="filter-button" data-filtername="brightness" data-options="-0.2">BRIGHTNESS (DARKER)</button>
        <button class="filter-button" data-filtername="brightness" data-options="0.45">BRIGHTNESS (LIGHTER)</button>
        <button class="filter-button" data-filtername="hueSaturation" data-options="0.6">HUE SATURATION</button>
        <button class="filter-button" data-filtername="saturation" data-options="-0.001">SATURATION (NEGATIVE)</button>
        <button class="filter-button" data-filtername="saturation" data-options="0.001">SATURATION (POSITIVE)</button>
        <button class="filter-button" data-filtername="contrast" data-options="-0.1">CONTRAST (NEGATIVE)</button>
        <button class="filter-button" data-filtername="contrast" data-options="0.2">CONTRAST (POSITIVE)</button>
        <button class="filter-button" data-filtername="colorFilter" data-options="[100, 100, 100]">COLOR FILTER</button>
        <button class="filter-button" data-filtername="rgbAdjust" data-options="[100, 100, 100]">RGB ADJUST</button>
        <button class="filter-button" data-filtername="convolute" data-options="[100, 100, 100]">CONVOLUTE</button>
      </div>
    </div>
    <p>
      <button class="snapshot-button">SNAPSHOT</button>
    </p>
  </body>
</html>
