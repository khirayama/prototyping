<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="./bundle.js"></script>
    <title>DEMO</title>
<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  border: 0;
}
button {
  border: solid 1px #ccc;
  border-radius: 2px;
  padding: 8px;
}
.box {
  text-align: center;
  padding: 12px;
}
.snapshot-button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
</style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="box">
      <p>FILTERS</p>
      <button class="filter-button__none">NONE</button>
      <button class="filter-button__gray">GRAY</button>
      <button class="filter-button__sepia">SEPIA</button>
    </div>
    <div class="box">
      <button class="snapshot-button">SNAPSHOT</button>
    </div>
  </body>
</html>
